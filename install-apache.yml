- name: "Apache Installation"
  hosts: rec-apache-1
  tasks:
    - name: "Install apache package"
      apt:
        name: "apache2"
        state: "present"
    - name: "Start apache service"
      service:
        name: "apache2"
        state: "started"
        enabled: yes
    - name: "Copy test.html"
      copy:
        src: "test.html"
        dest: "/var/www/html"
        owner: "www-data"
        group: "www-data"


