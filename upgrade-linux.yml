- name: "Upgrade & Clean Linux Debian Based System"
  hosts: "linux-debian-based"
  tasks:
    - name: "apt-get update"
      apt:
        update_cache: yes
    - name: "apt-get -y dist-upgrade"
      apt:
        upgrade: dist
        force: yes
    - name: "apt autoremove"
      apt:
        autoremove: yes
- name: "Upgrade Linux RedHat Based System"
  hosts: "linux-redhat-based"
  tasks:
    - name: "upgrade all packages"
      yum:
        name: "*"
        state: present

